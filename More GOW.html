 <h1>Gear Of War Survey</h1>



 <form style="width: 40%; background: #1b1b1b; color: #e0e0e0; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; box-shadow: 0 0 10px #d32f2f; border: 3px solid #d32f2f; border-radius: 8px;">
  <label for="favoriteCharacter" style="display: block; margin-bottom: 8px; font-weight: bold; font-family: 'Orbitron', sans-serif; color: #d32f2f;">
    Who is your favorite GOW character?
  </label>
  <select id="favoriteCharacter" name="favoriteCharacter" style="width: 100%; padding: 8px; margin-bottom: 20px; border: 2px solid #d32f2f; background: #1b1b1b; color: #e0e0e0; font-size: 1rem; border-radius: 4px;">
    <option value="">-- Select a Character --</option>
    <option value="Marcus Fenix">Marcus Fenix</option>
    <option value='Dominic "Dom" Santiago'>Dominic "Dom" Santiago</option>
    <option value='Augustus "Cole Train" Cole'>Augustus "Cole Train" Cole</option>
    <option value="Damon Baird">Damon Baird</option>
    <option value="Anya Stroud">Anya Stroud</option>
    <option value="Victor Hoffman">Victor Hoffman</option>
    <option value="General RAAM">General RAAM</option>
    <option value="Queen Myrrah">Queen Myrrah</option>
  </select>

  <fieldset style="border: none; margin-bottom: 20px;">
    <legend style="font-weight: bold; font-family: 'Orbitron', sans-serif; color: #d32f2f; margin-bottom: 8px;">
      Favorite Gun
    </legend>
    <label style="margin-right: 15px; color: #1976d2;">
      <input type="radio" name="favoriteGun" value="Lancer" style="margin-right: 5px;">
      Lancer
    </label>
    <label style="color: #388e3c;">
      <input type="radio" name="favoriteGun" value="Hammerburst" style="margin-right: 5px;">
      Hammerburst
    </label>
    <label style="color:grey;">
      <input type="radio" name="favoriteGun" value="Gnasher Shotgun" style="margin-right: 5px;">
      Gnasher Shotgun
    </label>
  </fieldset>

  <label for="comments" style="display: block; margin-bottom: 8px; font-weight: bold; font-family: 'Orbitron', sans-serif; color: #d32f2f;">
    Comments on the current life of Gears of War (2025)
  </label>
  <textarea id="comments" name="comments" rows="5" style="width: 100%; padding: 10px; border: 2px solid #d32f2f; border-radius: 4px; background: #1b1b1b; color: #e0e0e0; font-size: 1rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" placeholder="Share your thoughts..."></textarea>

  <button type="submit" style="margin-top: 15px; background-color: #d32f2f; color: white; font-weight: bold; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Orbitron', sans-serif;">
    Submit
  </button>
</form>
